<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="220" viewBox="0 0 900 220" role="img" aria-labelledby="title desc">
  <title id="title">@MoonBlade</title>
  <desc id="desc">Gradient text logo reading "@MoonBlade" from grey to silver with subtle drop shadow.</desc>

  <defs>
    <!-- Drop shadow -->
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- Grey to silver gradient -->
    <linearGradient id="gMain" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%"  stop-color="#555555"/> <!-- dark grey -->
      <stop offset="50%" stop-color="#aaaaaa"/> <!-- light grey -->
      <stop offset="100%" stop-color="#d9d9d9"/> <!-- silver -->
    </linearGradient>

    <!-- Soft highlight -->
    <linearGradient id="gHighlight" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%"  stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Shadow layer -->
  <text x="50%" y="56%" text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-weight="800" font-size="84" letter-spacing="-1"
        fill="black" opacity="0.01" filter="url(#ds)">
    @MoonBlade
  </text>

  <!-- Main gradient text -->
  <text x="50%" y="56%" text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-weight="800" font-size="84" letter-spacing="-1"
        fill="url(#gMain)">
    @MoonBlade
  </text>

  <!-- Highlight -->
  <text x="50%" y="56%" text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-weight="800" font-size="84" letter-spacing="-1"
        fill="url(#gHighlight)" style="mix-blend-mode: screen; opacity:0.9">
    @MoonBlade
  </text>

  <!-- Light outline -->
  <text x="50%" y="56%" text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
        font-weight="800" font-size="84" letter-spacing="-1"
        fill="none" stroke="#000000" stroke-width="0.6" stroke-opacity="0.06">
    @MoonBlade
  </text>
</svg>
